<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Umfrage: Studienerfahrung</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, rgba(0,86,179,0.7), rgba(0,159,227,0.7)),
              url('https://www.asam.net/index.php?eID=dumpFile&t=f&f=2596&token=e2d48610fa1d23a802be782788bd066820c600e0') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  margin: 0;
  padding: 40px 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background-color: rgba(0, 0, 50, 0.6);
  padding: 30px;
  border-radius: 16px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  align-items: center;
}
.step {
  display: none;
  flex-direction: column;
  gap: 15px;
  width: 100%;
}
.step.active {
  display: flex;
}
.progress {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
  width: 100%;
}
.step-indicator {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  background: #e0e0e0;
  color: #0056b3;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
.step-indicator.active {
  background: #fff;
  border: 2px solid #009fe3;
}
h2 {
  margin: 0;
  text-align: center;
}
label, select, textarea, input[type="range"] {
  width: 100%;
  font-size: 1rem;
}
select, textarea, input[type="range"] {
  padding: 10px;
  border-radius: 8px;
  border: none;
}
.star-rating {
  direction: rtl;
  display: flex;
  justify-content: center;
  gap: 0;
}
.star-rating input {
  display: none;
}
.star-rating label {
  font-size: 3rem;
  color: lightgray;
  cursor: pointer;
  margin: 0;
}
.star-rating input:checked ~ label,
.star-rating label:hover,
.star-rating label:hover ~ label {
  color: gold;
}
.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}
button {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #fff;
  color: #0056b3;
  font-weight: bold;
}
#thankYou {
  display: none;
  text-align: center;
}
#thankYou h2 {
  font-size: 2rem;
}
</style>
<meta name="referrer" content="no-referrer-when-downgrade">
</head>
<body>
<div class="container">
  <div class="progress" id="progress"></div>
  <form id="surveyForm" method="GET" 
        action="https://script.google.com/macros/s/AKfycbxdy74gdK1TPjtfUqSEARKnD82pnNGjuCfKJ3ZBQo7gdXoc8ioWrPq5HZWk-oiJ0mLTEA/exec"
        target="hiddenFrame">
    <!-- [Alle Formular-Schritte bleiben unver√§ndert] -->
    <div class="step active">
      <h2>1. An welcher Hochschule/Universit√§t studierst du?</h2>
      <select name="hochschule" required>
        <option value="">Bitte w√§hlen...</option>
        <option value="kempten">Hochschule Kempten</option>
        <option value="augsburg">Hochschule Augsburg</option>
        <option value="muenchen">Hochschule M√ºnchen</option>
        <option value="rosenheim">Hochschule Rosenheim</option>
        <option value="ulm">Hochschule Ulm</option>
        <option value="ingolstadt">TH Ingolstadt</option>
      </select>
      <div class="buttons">
        <span></span>
        <button type="button" onclick="nextStep()">Weiter</button>
      </div>
    </div>

    <!-- [Weitere Schritte hier einf√ºgen...] -->

    <div class="step">
      <h2>3. Warum hast du dich f√ºr den Studiengang entschieden?</h2>
      <label><input type="checkbox" name="grund_technik" value="technik"> Interesse an Technik und Wirtschaft</label>
      <label><input type="checkbox" name="grund_aussicht" value="aussicht"> Gute Berufsaussichten</label>
      <label><input type="checkbox" name="grund_empfehlung" value="empfehlung"> Empfehlung von Bekannten</label>
      <label><input type="checkbox" name="grund_kombination" value="kombination"> Kombination aus Theorie und Praxis</label>
      <input type="text" name="grund_andere" placeholder="Andere Gr√ºnde...">
      <div class="buttons">
        <button type="button" onclick="prevStep()">Zur√ºck</button>
        <button type="button" onclick="nextStep()">Weiter</button>
      </div>
    </div>

    <!-- [Restliche Schritte hier einf√ºgen...] -->

    <div class="step">
      <h2>7. Welche √Ñnderungen w√ºrdest du dir w√ºnschen?</h2>
      <textarea name="vorschlaege" rows="5" placeholder="Deine Antwort..."></textarea>
      <div class="buttons">
        <button type="button" onclick="prevStep()">Zur√ºck</button>
        <button type="submit" id="submitBtn">Absenden</button>
      </div>
    </div>
  </form>
  <iframe name="hiddenFrame" style="display:none" onload="showThankYou()"></iframe>
  <div id="thankYou">
    <h2>üéâ Danke f√ºr Ihre Teilnahme! üéâ</h2>
  </div>
</div>

<script>
const steps = document.querySelectorAll('.step');
const progress = document.getElementById('progress');
const form = document.getElementById('surveyForm');
const thankYou = document.getElementById('thankYou');
const submitBtn = document.getElementById('submitBtn');

// Progress Indicators
steps.forEach((_, i) => {
  const indicator = document.createElement('div');
  indicator.classList.add('step-indicator');
  if (i === 0) indicator.classList.add('active');
  indicator.textContent = i + 1;
  progress.appendChild(indicator);
});

const indicators = document.querySelectorAll('.step-indicator');
let currentStep = 0;

function showStep(index) {
  steps.forEach((step, i) => step.classList.toggle('active', i === index));
  indicators.forEach((ind, i) => ind.classList.toggle('active', i === index));
}

function nextStep() {
  const inputs = steps[currentStep].querySelectorAll('input, select, textarea');
  let valid = true;
  inputs.forEach(input => {
    if (input.required) {
      if ((input.type === 'radio' || input.type === 'checkbox')) {
        const group = steps[currentStep].querySelectorAll(`[name^='${input.name.split('_')[0]}']`);
        const oneChecked = Array.from(group).some(el => el.checked);
        if (!oneChecked) valid = false;
      } else if (!input.value) {
        valid = false;
      }
    }
  });
  if (!valid) {
    alert('Bitte beantworte die Frage, bevor du fortf√§hrst.');
    return;
  }
  if (currentStep < steps.length - 1) {
    currentStep++;
    showStep(currentStep);
  }
}

function prevStep() {
  if (currentStep > 0) {
    currentStep--;
    showStep(currentStep);
  }
}

// Funktion zur Anzeige der Dankesnachricht
function showThankYou() {
  setTimeout(() => {
    form.style.display = 'none';
    progress.style.display = 'none';
    thankYou.style.display = 'block';
    window.scrollTo(0, 0);
  }, 500);
}

// Formular-Submit-Handler f√ºr Checkboxen
form.addEventListener('submit', function(e) {
  // Sammle alle ausgew√§hlten Gr√ºnde
  const selectedReasons = [];
  const checkboxes = form.querySelectorAll('input[type="checkbox"]:checked');
  
  checkboxes.forEach(checkbox => {
    selectedReasons.push(checkbox.value);
  });

  // Erstelle verstecktes Feld f√ºr die Werte
  const hiddenInput = document.createElement('input');
  hiddenInput.type = 'hidden';
  hiddenInput.name = 'gruende';
  hiddenInput.value = selectedReasons.join(', ');
  
  // F√ºge Feld zum Formular hinzu
  form.appendChild(hiddenInput);
});

// Fallback f√ºr Dankesnachricht
window.addEventListener('message', function(e) {
  if (e.data === 'formSubmitted') {
    showThankYou();
  }
});
</script>
</body>
</html>
